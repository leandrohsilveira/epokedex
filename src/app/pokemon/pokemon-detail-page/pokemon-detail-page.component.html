<app-page [title]="title$">
  <div *ngIf="!loading; else isLoading">
    <p><button class="btn btn-primary" (click)="back()">Back</button></p>
    <h2 class="text-capitalize">{{ pokemon.name }}</h2>
    <div class="row">
      <div class="col-12">
        <img
          *ngIf="!!pokemon.sprites.front_default"
          [src]="pokemon.sprites.front_default"
          alt="Front default image"
        />
        <img
          *ngIf="!!pokemon.sprites.front_default"
          [src]="pokemon.sprites.front_default"
          alt="Front shiny image"
        />
        <img
          *ngIf="!!pokemon.sprites.front_female"
          [src]="pokemon.sprites.front_female"
          alt="Front female image"
        />
        <img
          *ngIf="!!pokemon.sprites.front_shiny_female"
          [src]="pokemon.sprites.front_shiny_female"
          alt="Front shiny female image"
        />
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-4 py-3">
        <h4>Stats</h4>
        <ul class="list-group">
          <li
            class="list-group-item d-flex justify-content-between align-items-center"
            *ngFor="let stat of pokemon.stats"
          >
            <span class="stat-name text-capitalize">{{ stat.stat.name }}</span>
            <span class="badge badge-primary badge-pill">{{
              stat.base_stat
            }}</span>
          </li>
        </ul>
      </div>
      <div class="col-xs-12 col-md-4 py-3">
        <h4>Abilities</h4>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let ability of pokemon.abilities">
            <span class="ability-name text-capitalize">{{
              ability.ability.name
            }}</span>
          </li>
          <li *ngIf="!pokemon.abilities.length">None</li>
        </ul>
      </div>
      <div class="col-xs-12 col-md-4 py-3">
        <h4>Types</h4>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let type of pokemon.types">
            <span class="type-name text-capitalize">{{ type.type.name }}</span>
          </li>
          <li *ngIf="!pokemon.abilities.length">None</li>
        </ul>
      </div>
    </div>
  </div>
  <ng-template #isLoading> <p>Loading pokemon detail...</p> </ng-template>
</app-page>
