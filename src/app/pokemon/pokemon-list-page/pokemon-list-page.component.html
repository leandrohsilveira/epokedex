<app-page title="Pokemons list">
  <p>
    <a class="btn btn-primary" routerLink="/favorites">Show only favorites</a>
  </p>
  <div *ngIf="!(loading$ | async); else loading">
    <ngb-pagination
      *ngIf="(count$ | async) as count"
      [collectionSize]="count"
      [page]="page$ | async"
      (pageChange)="setPage($event)"
      [maxSize]="5"
      [pageSize]="limit$ | async"
      [boundaryLinks]="true"
      [ellipses]="false"
      [rotate]="true"
    ></ngb-pagination>
    <app-pokemon-list
      [pokemons$]="pokemons$"
      (pokemonClick)="handlePokemonClick($event)"
      (switchFavoriteClick)="handleSwitchFavoriteClick($event)"
    ></app-pokemon-list>
    <ngb-pagination
      *ngIf="(count$ | async) as count"
      [collectionSize]="count"
      [page]="page$ | async"
      (pageChange)="setPage($event)"
      [maxSize]="5"
      [pageSize]="limit$ | async"
      [boundaryLinks]="true"
      [ellipses]="false"
      [rotate]="true"
    ></ngb-pagination>
  </div>
  <ng-template #loading>Loading pokemons...</ng-template>
</app-page>
